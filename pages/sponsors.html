<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Pomoci</title>
    <link rel="icon" type="svg" href="../assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200;1,300;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <h2 class="h2">Sponzoři</h2>
        <div class="flex">
            <div class="flex-row">
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/icon-g7064d2794_640.png" alt="greenLogo">
                    <h3>První sponzor</h3>
                </div>
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/logo-g676c9e702_640.png" alt="redLogo">
                    <h3>Druhý sponzor</h3>
                </div>
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/logo-g6af896d0c_640.png" alt="blueLogo">

                </div>
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/star-g92533f92c_640.png" alt="starLogo">
                    <h3>Čtvrtý sponzor</h3>
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/design-gbc9dc22d1_640.png" alt="designLogo">

                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/media-g76519f94d_640.png" alt="mobileAppsLogo">

                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/rocket-gf7d99e23f_640.png" alt="rocketLogo">

                </div>
            </div>
            <div class="flex-row">
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/spiral-ge7bf71b93_640.png" alt="spiralLogo">
                    <h3>Devátý sponzor</h3>
                </div>
                <div>
                    <img class="sponsorsLogo" src="../assets/sponsors/vintage-g997f43db0_640.png" alt="vintageLogo">
                    <h3>Desátý sponzor</h3>
                </div>
            </div>
        </div>

    <footer></footer>

   <script src="../index.js"></script>
